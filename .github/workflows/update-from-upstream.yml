name: Sync WhatsMeow Upstream + Apply Private Patch

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions Bot"

      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/tulir/whatsmeow.git || true
          git fetch upstream

      - name: Update main with upstream changes
        run: |
          git checkout main
          git merge upstream/main --ff-only || git merge upstream/main --no-edit
          git push origin main

      - name: Rebase buttons on updated main
        run: |
          git checkout buttons
          git rebase main || echo "CONFLICTS_HAPPENED=true" >> $GITHUB_ENV

      - name: Push updated buttons branch
        if: env.CONFLICTS_HAPPENED != 'true'
        run: |
          git push --force-with-lease origin buttons

      - name: Notify conflicts
        if: env.CONFLICTS_HAPPENED == 'true'
        run: |
          echo "⚠️ Conflitos detectados no rebase da branch 'buttons'."
          echo "Rebase manual necessário."
